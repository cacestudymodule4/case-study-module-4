<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trang cá nhân</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>

<div class="d-flex">

    <!-- Sidebar -->
    <div class="sidebar bg-light" style="width: 250px; height: 100vh; padding-top: 20px; border-right: 1px solid #dbdbdb;">
        <div class="text-center font-weight-bold" style="font-size: x-large;">
            𝓥𝓷𝓰𝓻𝓪𝓶
        </div>
        <div class="mt-4; ">
            <a class="d-block p-3 text-dark" href="#"><i class="fas fa-home"></i> Trang chủ</a>
            <a class="d-block p-3 text-dark" href="#"><i class="fas fa-search"></i> Tìm kiếm</a>
            <a class="d-block p-3 text-dark" href="#"><i class="fa-solid fa-message"></i> Tin nhắn</a>
            <a class="d-block p-3 text-dark" href="#"><i class="fa-solid fa-bell"></i> Thông báo</a>
            <a class="d-block p-3 text-dark d-flex align-items-center" href="#">
                <img src="hand-drawn-flat-hot-background_23-2149432421.avif" alt="profile" class="rounded-circle" style="width: 30px; height: 30px; margin-right: 10px;">Trang cá nhân
            </a>
        </div>
    </div>

    <!-- Main content -->
    <div class="main-content flex-grow-1 p-4">
        <div class="d-flex align-items-center">
            <img src="/profile/image/hand-drawn-flat-hot-background_23-2149432421.avif" alt="Avatar" class="rounded-circle mr-3">
            <div >
                <h2>Thái Quang Vỹ</h2>
                <div class="mb-2">
                    <button class="btn btn-outline-secondary mr-2">Chỉnh sửa trang cá nhân</button>
                    <button class="btn btn-outline-secondary">Xem kho lưu trữ</button>
                </div>
                <div>
                    <span>0 bài viết</span> |
                    <span>1 người theo dõi</span> |
                    <span>Đang theo dõi 2 người dùng</span>
                </div>
            </div>
        </div>

        <div class="post-section text-center mt-4">
            <h3>Chia sẻ ảnh</h3>
            <p>Khi bạn chia sẻ ảnh, ảnh sẽ xuất hiện trên trang cá nhân của bạn.</p>
            <button class="btn btn-primary">Chia sẻ ảnh đầu tiên của bạn</button>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
