<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Profile Clone</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #fafafa;
        }
        .profile-header {
            padding: 20px 0;
            background-color: white;
            border-bottom: 1px solid #dbdbdb;
        }
        .profile-header img {
            border-radius: 50%;
            width: 150px;
            height: 150px;
        }
        .profile-details h2 {
            margin: 0;
            font-size: 28px;
        }
        .profile-details button {
            margin: 10px 0;
            padding: 5px 10px;
            background-color: white;
            border: 1px solid #dbdbdb;
            border-radius: 3px;
        }
        .profile-posts img {
            width: 100%;
            height: auto;
        }
        .sidebar a {
            display: block;
            padding: 15px;
            color: black;
            text-decoration: none;
        }
        .sidebar a:hover {
            background-color: #e9ecef;
        }
    </style>
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <!-- Sidebar -->
        <div class="col-md-2 p-3 bg-white">
            <div class="sidebar">
                <a href="#">Trang chủ</a>
                <a href="#">Tìm kiếm</a>
                <a href="#">Khám phá</a>
                <a href="#">Reels</a>
                <a href="#">Tin nhắn</a>
                <a href="#">Thông báo</a>
                <a href="#">Tạo</a>
                <a href="#">Trang cá nhân</a>
            </div>
        </div>

        <!-- Profile Section -->
        <div class="col-md-10">
            <div class="profile-header row align-items-center">
                <div class="col-md-3 text-center">
                    <img src="https://example.com/profile-picture.jpg" alt="Profile Picture">
                </div>
                <div class="col-md-9">
                    <div class="profile-details">
                        <h2>kaythai211</h2>
                        <button class="btn btn-outline-secondary">Chỉnh sửa trang cá nhân</button>
                        <button class="btn btn-outline-secondary">Xem kho lưu trữ</button>
                        <div class="d-flex mt-3">
                            <div class="mr-5"><strong>1</strong> bài viết</div>
                            <div class="mr-5"><strong>1</strong> người theo dõi</div>
                            <div>Đang theo dõi <strong>2</strong> người dùng</div>
                        </div>
                        <div class="mt-2"><strong>Thái Quang Vỹ</strong></div>
                    </div>
                </div>
            </div>

            <!-- Posts Section -->
            <div class="row mt-4">
                <div class="col-md-4">
                    <img src="https://example.com/post-image.jpg" alt="Post Image" class="img-fluid">
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS and dependencies -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
