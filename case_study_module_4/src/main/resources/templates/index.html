<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chat App</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.5.1/sockjs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
</head>
<body>
<div>
    <input type="text" id="sender" placeholder="Your name"/>
    <input type="text" id="message" placeholder="Message"/>
    <button id="send">Send</button>
</div>
<div id="messages"></div>

<script>
    var stompClient = null;

    function connect() {
        var socket = new SockJS('/chat');
        stompClient = Stomp.over(socket);
        stompClient.connect({}, function (frame) {
            console.log('Connected: ' + frame);
            stompClient.subscribe('/topic/messages/abc/xyz', function (message) {
                showMessage(JSON.parse(message.body));
            });
        });
    }

    function sendMessage() {
        const sender = document.getElementById('sender').value;
        const content = document.getElementById('message').value;
        stompClient.send("/app/sendMessages", {}, JSON.stringify({ sender: sender, content: content }));
    }

    function showMessage(message) {
        const messagesDiv = document.getElementById('messages');
        messagesDiv.innerHTML += "<p><strong>" + message.sender + ":</strong> " + message.content + "</p>";
    }

    document.getElementById('send').onclick = function () {
        sendMessage();
    };

    connect();
</script>
</body>
</html>
